<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/diceroll.css">
</head>

<body class ="formBody">

    <div class="container">
        <form class="form" id="login">

            <h1 class="formTitle">Login</h1>

            <div>
                <input type="text" class="formEntry" id="userUsername" autofocus placeholder="Username">
            </div>

            <div>
                <input type="password" class="formEntry" id="userPassword" placeholder="Password">
            </div>

            <button class="formButton" input id="loginButton" type="button" onClick="userLogin()">Continue</button>

        </form>
    </div>

    <script src="js/dice.js"></script>

</body>
